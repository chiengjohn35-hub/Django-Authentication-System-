{% extends 'user.html' %}

{% block content%}
{% block title%}{% endblock title%}
<div class="container mt-5">
    <!--registration form -->
    <form class="col-6 mx-auto card p-3 shadow-ig" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 style="text-align:center"><span style="color:green">Login</span></h1>
        <br>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username"
                   aria-description="emailHelp"
                   placeholder="Enter Your Username"
                   name="username" required>
        </div>

        <div class="form-group">
            <label for="password"> Password</label>
            <input type="password" class="form-control" checked required name="password" id="password">
        </div>
        <br>

        <p>Have No Account  <a href="{% url 'register' %}">Sign Up</a></p>

        <button type="submit" class="btn btn-primary">Login </button>
    </form>
</div>


{% endblock content%}
